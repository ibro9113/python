<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Python Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #00ff99;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            background-color: #2a2a2a;
            color: white;
        }
        select {
            background-color: #2a2a2a;
            color: white;
        }
        button {
            background-color: #00ff99;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #00cc77;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Ibrahim's Advanced Python Calculator</h1>
    <p>Enter numbers separated by commas, select an operation, and press "Calculate".</p>

    <div class="container">
        <form method="POST">
            <label for="numbers">Enter Numbers (comma-separated):</label>
            <input type="text" name="numbers" id="numbers" placeholder="e.g., 5, 10, 20">

            <label for="operator">Select Operation:</label>
            <select name="operator" id="operator">
                <option value="+">Addition (+)</option>
                <option value="-">Subtraction (-)</option>
                <option value="*">Multiplication (*)</option>
                <option value="/">Division (/)</option>
                <option value="**">Exponentiation (**)</option>
                <option value="%">Modulus (%)</option>
            </select>

            <button type="submit">Calculate</button>
        </form>

        {% if result is not none %}
            <div class="result">Result: {{ result }}</div>
        {% endif %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
